<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.9/daisyui.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>

<body class="bg-slate-800">
    <section class="max-w-md min-h-screen mx-auto py-6 bg-gray-200">

        <header>
            <nav class="flex justify-around items-center">
                <img class="w-16" src="./assets/Group.png" alt="">
                <div>
                    <h1 class="text-3xl font-bold">$ 4500</h1>
                    <p class="border rounded p-1">Available Balance</p>
                </div>
                <button class="btn">Logout</button>
            </nav>

            <section class="mt-10">
                <h1 class="text-2xl font-bold mb-2">ðŸ”¥ Welcome to Payooo!</h1>
                <p>Enjoy easy and convenient financial services with us. Cashout charge is low and </p>

                <div class="cards grid grid-cols-3 mt-14 gap-2 p-2">
                    <div class="box border p-4 text-center rounded-sm cursor-pointer">
                        <img class="w-8 mx-auto" src="./assets/wallet1.png" alt="">Add Money
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/send1.png" alt="">Pay Bill
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">Add
                        Bonus
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/send1.png" alt="">Transfer Money
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/bonus1.png" alt="">Get Bonus
                    </div>
                    <div class="box border p-4 text-center rounded-sm">
                        <img class="w-8 mx-auto" src="./assets/transaction1.png" alt="">Transaction History
                    </div>
                </div>

                <section>
                    <h2>Add Money</h2>

                    <div class="">
                        <div class="hero-content flex-col lg:flex-row-reverse">

                            <div class="card  w-full max-w-sm shrink-0 shadow-2xl">
                                <div class="card-body">
                                    <legend>Select Bank</legend>
                                    <select class="select">
                                        <option disabled selected>Select Bank</option>
                                        <option value="Bkash">Bkash</option>
                                        <option class="Nagad">Nagad</option>
                                        <option class="Dbbl">Dbbl</option>
                                    </select>
                                    <fieldset class="fieldset">
                                        <label class="fieldset-label">Account Number</label>
                                        <input type="number" 
                                        id="account-number"
                                        class="input"  placeholder="type your acc number" 
                                        required />
                                        <label class="fieldset-label">PIN</label>
                                        <input type="text" 
                                        id="pin-number"
                                        class="input" placeholder="type your PIN" 
                                        required
                                        />
                                        <div><a class="link link-hover">Forgot password?</a></div>
                                        <button id="login-btn" class="btn btn-neutral mt-4 bg-blue-700">Add Money</button>
                                      </fieldset>
                                </div>
                            </div>
                        </div>
                    </div>

                </section>
            </section>
        </header>


    </section>
</body>

</html>
